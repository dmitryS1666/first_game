<!DOCTYPE html>
<html lang="en">
<head>

    <title>Win</title>

</head>
<body>
<div id="victoryScreen">

        window.location.href = 'index.html'; // Перенаправляем на главную страницу
    });
    document.getElementById('menuButton').addEventListener('click', () => {
        window.location.href = 'index.html'; // Перенаправляем на главную страницу
    });
</script>
</body>
</html>
