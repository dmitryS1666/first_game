<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Egg Catcher Game</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:700" rel="stylesheet">
</head>
<body>
<canvas id="gameCanvas"></canvas>
<div id="score">Score: 0</div>
<div id="timer">
    <img src="res/timer.png">
    <span id="min">00</span>
    <span id="dots">:</span>
    <span id="seconds">15</span>
</div>
<div id="gameOverScreen">
    <div id="finalScore"></div>
    <button id="restartButton">Start New Game</button>
    <button id="menuButton">Menu</button>
</div>
<div id="mainMenu">
    <div id="lastScore">Your highest score: 0</div>
    <button id="startButton">Play</button>
</div>
<script src="index.js"></script>
<script>
    window.addEventListener('load', () => {
        // Извлечь параметр из URL
        const urlParams = new URLSearchParams(window.location.search);
        const levelNumber = urlParams.get('level');

        // Запустить игру с переданным параметром
        if (levelNumber) {
            startGame();
            // startGame(levelNumber);
        } else {
            // Запустить игру без уровня или с уровнем по умолчанию, если параметр отсутствует
            startGame();
        }
    });
</script>
</body>
</html>
