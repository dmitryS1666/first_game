<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Egg Catcher Game</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400" rel="stylesheet">
</head>
<body>
<div id="headerMenu">
    <button id="homeButton" class="homeButton">
        <img src="../res/home_button.png">
    </button>
    <button id="settingButton" class="settingButton">
        <img src="../res/setting_button.png">
    </button>
</div>

<div id="overlay" style="display: none;"></div>
<div id="preloader" style="display: none;">
    <img src="res/preloader.png">
    <p class="text">LOADING</p>
</div>

<div id="mainPage" class="page">
    <div id="dogWithRocket">
        <img class="dogWithRocket" src="../res/dog_with_rocket.png">
    </div>
    <div class="startButton">
        <button id="menuButton">
            <img src="../res/main_play_button.png">
        </button>
    </div>
</div>

<!-- Main Menu Page -->
<div id="mainMenu" class="page" style="display: none;">
    <div class="levels">
        <ul>
            <li>
                <img src="../res/levels/bonus.png">
            </li>
            <li data-number="3">
                <img src="../res/levels/third.png">
            </li>
            <li data-number="1">
                <img src="../res/levels/second.png">
            </li>
            <li data-number="2">
                <img src="../res/levels/first.png">
            </li>
        </ul>
    </div>

    <div id="miniRocket">
        <img class="miniRocket" src="../res/levels/mini_rocket.png">
    </div>

    <div class="goldImage goldMenu">
        <img class="flash" src="../res/big_flash.png">
        <img class="gold" src="../res/gold_price.png">
    </div>
</div>

<!-- Game Page -->
<div id="rouletteContainer" class="page" style="display:none;">
    <canvas id="rouletteCanvas" width="500" height="500"></canvas>
    <div class="playButton">
        <button id="spinButton">
            <img src="res/spin_button.png">
        </button>
    </div>
    <div id="rouletteResult"></div>
</div>

<!-- Game Page -->
<div id="gameContainer" class="page" style="display: none;">
    <canvas id="gameCanvas"></canvas>
    <div id="timer">
        <img src="../res/timer.png">
        <span id="min">00</span>
        <span id="dots">:</span>
        <span id="seconds"></span>
    </div>

    <div id="gameScore">
        <div class="hr">
            <img id="failPlatform" src="res/new_platform.png">
            <img src="res/line.png">
        </div>
        <div class="statistics">
            <div class="score">
                <div class="text">
                    <span>Balance</span>
                    <span>WIN</span>
                </div>
                <div class="value">
                    <span id="balanceValue"></span>
                    <span id="scoreValue"></span>
                </div>
            </div>
            <div class="playButton">
                <button id="play">
                    <img src="res/play_bautton.png">
                </button>
            </div>
            <div class="bets">
                <div class="bet">
                    <span id="currentBet"></span>
                </div>
                <div class="betControl">
                    <button id="minusBet">
                        <img src="res/minusBit.png">
                    </button>
                    <button id="plusBet">
                        <img src="res/plusBit.png">
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Win Screen -->
<div id="winPage" class="page" style="display: none;">
    <div class="blur"></div>
    <div id="rocket">
        <img class="flash" src="../res/rocket.png">
    </div>
    <div class="result">
        <p class="finalText">WIN</p>
        <p id="finalScore" class="finalScore"></p>
    </div>

    <div class="goldImage goldWin">
        <img class="flash" src="../res/big_flash.png">
        <img class="gold" src="../res/gold_price.png">
    </div>
    <div class="button">
        <button id="winMenuButton">
            <img src="../res/continue_button.png">
        </button>
    </div>
</div>

<!-- Fail Screen -->
<div id="failPage" class="page" style="display: none;">
    <div class="blur"></div>
    <div class="result">
        <p class="finalText">LOSE</p>
        <p class="finalScore">0</p>
    </div>

    <div class="goldImage">
        <img src="../res/gold_price.png" alt="Gold Price">
    </div>
    <div class="button">
        <button id="failMenuButton">
            <img src="../res/continue_button.png" alt="Continue">
        </button>
    </div>
</div>

<!-- Fail Screen -->
<div id="settingsPage" class="page" style="display: none;">
    <div class="content">
        <p>SETTINGS</p>

        <div class="button">
            <button id="annualDataButton">
                <img src="../res/annual_data_button.png" alt="annual data">
            </button>
        </div>

        <div class="button">
            <button id="privatePolicyButton">
                <img src="../res/privacy_police_button.png" alt="privacy policy">
            </button>
        </div>
    </div>
</div>

<script src="index.js"></script>

</body>
</html>
