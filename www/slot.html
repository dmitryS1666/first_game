        .slotwrapper {

        .slotwrapper ul {
            padding: 0;

            position: relative;
            float: left;
        }

        .slotwrapper ul {
            width: 170px;
            height: 355px;
            font-size: 50px;
            line-height: 50px;
            text-align: center;
            margin-top: 40px;
        }

        .slotwrapper ul li {
            height: 115px;
        }

        .slotwrapper ul li img {
            vertical-align: top;
            width: 110px; /* Adjusted to fit the ball size */
            height: 110px; /* Adjusted to fit the ball size */
        }

        @media screen and (max-width: 1200px) {
            .slotwrapper {
                width: 100%;
            }

            .slotwrapper ul {
                width: 25%;
            }
        }

        @media screen and (max-width: 768px) {
            .slotwrapper {
                height: 100px;
            }

            .slotwrapper ul {
                height: 100px;
                font-size: 100px;
                line-height: 100px;
            }
        }
    </style>
</head>
